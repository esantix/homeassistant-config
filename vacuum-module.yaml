     - name: aspiradora
        type: grid
        cards:
          - type: heading
            heading: Aspiradora
            heading_style: title
          - square: false
            type: grid
            cards:
              - show_name: false
                show_icon: true
                icon: mdi:broom
                color_style: icon
                color: rgb(82, 45, 128)
                type: custom:button-card
                styles:
                  icon:
                    - color: >
                        [[[ return states['vacuum.jaime'].state
                        !== 'cleaning' ? 'rgb(82, 45, 128)' : 'grey'; ]]]
                tap_action:
                  action: call-service
                  service: vacuum.start
                  target:
                    entity_id: vacuum.jaime
              - show_name: false
                show_icon: true
                color_style: icon
                color: rgb(82, 45, 128)
                type: custom:button-card
                styles:
                  icon:
                    - color: >
                        [[[ return states['vacuum.jaime'].state
                        !== 'docked' ? 'rgb(82, 45, 128)' : 'grey'; ]]]
                tap_action:
                  action: call-service
                  service: vacuum.return_to_base
                  target:
                    entity_id: vacuum.jaime
                icon: mdi:home-import-outline
            grid_options:
              columns: 36
              rows: auto
            columns: 2
